{{- $chartName := include "discrete-ingestion-db.name" . -}}
{{- $tracingUrl := include "discrete-ingestion-db.tracingUrl" . -}}
{{- $metricsUrl := include "discrete-ingestion-db.metricsUrl" . -}}
{{- if .Values.enabled -}}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Release.Name }}-{{ $chartName }}-configmap
data:
  OPENAPI_FILE_PATH: {{ .Values.env.openApiFilPath | quote }}
  LOG_LEVEL: {{ .Values.env.logLevel | quote }}
  REQUEST_PAYLOAD_LIMIT: {{ .Values.env.requestPayloadLimit | quote }}
  SERVER_PORT: {{ .Values.env.port | quote }}
  DB_HOST: {{ .Values.global.db.host | quote }}
  DB_PORT: {{ .Values.global.db.port | quote}}
  DB_NAME: {{ .Values.env.db.database | quote }}
  DB_LOGGING: {{ .Values.env.db.logging | quote }}
  DB_SSL_ENABLE: {{ .Values.global.db.sslEnabled | quote }}
  {{ if .Values.env.tracing.enabled }}
  TELEMETRY_TRACING_ENABLED: 'true'
  TELEMETRY_TRACING_URL: {{ $tracingUrl }}
  {{ end }}
  {{ if .Values.env.metrics.enabled }}
  TELEMETRY_METRICS_ENABLED: 'true'
  TELEMETRY_METRICS_URL: {{ $metricsUrl }}
  {{ end }}  
{{- end }}
